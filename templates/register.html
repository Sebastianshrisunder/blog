<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: #00BC94;
        font-family: Times New Romans;
      }
      .header {
        margin: 3rem 3rem;
      }
      .btn {
        background: #364B44;
        color: white;
        margin: 1rem 0rem;
      }
      form{
        position: absolute;
        left: 38rem;
        top: 10rem;
      }
      a{
        text-decoration: none;
        color: white;
        }
        a:hover{
        color: black;
        }
    </style>
  </head>
  <body>
    <div class="header">
      <h2 class="text-center" style="color:#EEFDF7">Register</h2>
    </div>
    <div class="container">
        
      <form method="post">
        {% csrf_token %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        
        <div class="mb-3">
          {% comment %} <input
            type="text"
            class="form-control text-center"
            id="username"
            name="username"
            placeholder="Enter username"
            style="width:20rem; font-size:1.3rem"
          /> {% endcomment %}
          {{form.username}}
        </div>
        <div class="mb-3">
          {% comment %} <input type="email" class="form-control text-center" id="email" name="email" style="width:20rem;font-size:1.3rem" placeholder="Enter Email"/> {% endcomment %}
          {{form.email}}
        </div>
        <div class="mb-3">
           <input
            type="password"
            class="form-control text-center"
            id="password1"
            name="password1"
            style="width:20rem;font-size:1.3rem"
            placeholder="Enter Password"
          /> 
        </div>
        <div class="mb-3">
         <input
            type="password"
            class="form-control text-center"
            id="password2"
            name="password2"
            style="width:20rem;font-size:1.3rem"
            placeholder="Re-Enter Password"
          /> 
        </div>
        {{form.errors}}
        <button type="submit" class="btn">Register</button>
        <button type="submit" class="btn"><a href="/login">Login</a></button>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</html>
